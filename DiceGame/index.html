<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>
    <!-- Bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- My-css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- My-js -->
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-3">Lancia i dadi!</h1>
        <div id="dice-results" class="d-flex justify-content-center gap-3">
            <div id="player-dice">
                <h2 class="dice-label">Player</h2>
                <i class="bi bi-dice-1"></i>
            </div>
            <div id="computer-dice">
                <h2 class="dice-label">Computer</h2>
                <i class="bi bi-dice-1-fill"></i>
            </div>
        </div>
        <button type="button" id="launch-btn" class="btn btn-success mt-4">Lancia</button>
        <div id="js_result" class="mb-3 fs-1 text-danger"></div>
    </div>
</body>

</html>
